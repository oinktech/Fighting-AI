<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oinktech - Techie AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"> <!-- 引入網站圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Icons -->
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Oinktech - Techie AI</h1>
            <img src="/static/bot.jpg" alt="Techie" class="liya-image">
            <button id="theme-toggle" class="theme-btn" title="切換主題">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div id="chat-box" class="fade-in"></div>
        <div class="input-container">
            <button id="voice-btn" title="語音輸入">
                <i class="fas fa-microphone"></i>
            </button>
            <input type="text" id="user-input" placeholder="輸入你的問題..." />
            <button id="send-btn" class="fade-in">發送</button>
        </div>
        <div id="error-msg" class="error-message"></div>
    </div>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
